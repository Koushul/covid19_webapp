": "KHDRBS1", "shape": "dot"}, {"color": "#97c2fc", "id": "HIF1AN", "label": "HIF1AN", "shape": "dot"}, {"color": "#97c2fc", "id": "VHL", "label": "VHL", "shape": "dot"}, {"color": "#97c2fc", "id": "TCEB1", "label": "TCEB1", "shape": "dot"}, {"color": "#97c2fc", "id": "EGLN1", "label": "EGLN1", "shape": "dot"}, {"color": "#97c2fc", "id": "EGLN3", "label": "EGLN3", "shape": "dot"}, {"color": "#97c2fc", "id": "MDM2", "label": "MDM2", "shape": "dot"}, {"color": "#97c2fc", "id": "TP53", "label": "TP53", "shape": "dot"}, {"color": "#97c2fc", "id": "CREBBP", "label": "CREBBP", "shape": "dot"}, {"color": "#97c2fc", "id": "ARNT", "label": "ARNT", "shape": "dot"}]);

};
